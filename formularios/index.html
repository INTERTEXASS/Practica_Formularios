<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipos de Formularios - Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container main-wrapper my-5">
        <h1 class="text-center mb-5 text-primary">Prototipos de Formularios</h1>

        <section id="registro" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">1. Registro de Usuario</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailRegistro" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegistro" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="passConfirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="passConfirm" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 custom-btn">Crear cuenta</button>
            </form>
        </section>

        <section id="contacto" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">2. Contacto Profesional</h2>
            <form>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="emailContacto" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailContacto" required>
                </div>
                <div class="mb-3">
                    <label for="temaContacto" class="form-label">Tema de contacto</label>
                    <select class="form-select" id="temaContacto">
                        <option selected>Selecciona una opción</option>
                        <option value="1">Soporte Técnico</option>
                        <option value="2">Ventas</option>
                        <option value="3">Recursos Humanos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">Deseo recibir el newsletter</label>
                </div>
                <button type="submit" class="btn btn-success custom-btn">Enviar mensaje</button>
            </form>
        </section>

        <section id="cita" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">3. Agendar Cita Médica</h2>
            <form>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="paciente" class="form-label">Nombre del Paciente</label>
                        <input type="text" class="form-control" id="paciente" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" min="0" max="120" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="tipoConsulta" class="form-label">Tipo de Consulta</label>
                    <select class="form-select" id="tipoConsulta">
                        <option>General</option>
                        <option>Especialidad</option>
                        <option>Urgencia</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="sintomas" class="form-label">Síntomas principales</label>
                    <textarea class="form-control" id="sintomas" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-info text-white custom-btn">Agendar</button>
            </form>
        </section>

        <section id="pedido" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">4. Realizar Pedido</h2>
            <form>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select" id="producto">
                            <option>Laptop Gamer</option>
                            <option>Mouse Inalámbrico</option>
                            <option>Teclado Mecánico</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" value="1" min="1">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección de envío</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Calle, número, colonia..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Método de pago</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pago" id="tarjeta" value="tarjeta" checked>
                        <label class="form-check-label" for="tarjeta">Tarjeta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pago" id="paypal" value="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pago" id="efectivo" value="efectivo">
                        <label class="form-check-label" for="efectivo">Efectivo</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning custom-btn">Confirmar pedido</button>
            </form>
        </section>

        <section id="evaluacion" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">5. Evaluación de Servicio</h2>
            <form>
                <div class="mb-3">
                    <label for="nombreEval" class="form-label">Nombre (Opcional)</label>
                    <input type="text" class="form-control" id="nombreEval">
                </div>
                <div class="mb-3">
                    <label for="areaEval" class="form-label">Área evaluada</label>
                    <select class="form-select" id="areaEval">
                        <option>Atención al cliente</option>
                        <option>Limpieza</option>
                        <option>Tiempo de espera</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Calificación</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="calificacion" id="star1" value="1">
                        <label class="form-check-label" for="star1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="calificacion" id="star2" value="2">
                        <label class="form-check-label" for="star2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="calificacion" id="star3" value="3">
                        <label class="form-check-label" for="star3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="calificacion" id="star4" value="4">
                        <label class="form-check-label" for="star4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="calificacion" id="star5" value="5">
                        <label class="form-check-label" for="star5">5</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary custom-btn">Enviar evaluación</button>
            </form>
        </section>

        <section id="empleo" class="form-section p-4 mb-5 bg-white rounded shadow-sm">
            <h2 class="mb-4 border-bottom pb-2">6. Solicitud de Empleo</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="candidato" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="candidato" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailEmpleo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailEmpleo" required>
                </div>
                <div class="mb-3">
                    <label for="cv" class="form-label">Subir CV (PDF)</label>
                    <input class="form-control" type="file" id="cv" accept=".pdf">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="puesto" class="form-label">Puesto solicitado</label>
                        <input type="text" class="form-control" id="puesto" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="salario" class="form-label">Expectativa salarial</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="salario">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark custom-btn">Enviar solicitud</button>
            </form>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
